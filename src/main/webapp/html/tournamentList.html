<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.3.2.js"></script>
<script type="text/javascript" src="../js/jquery/jquery.form.js"></script>

<script type="text/javascript">
	// prepare the form when the DOM is ready
	function doAjax(formID, url, destinationElementID) {
		var queryString = $("#" + formID).formSerialize();
		$
				.ajax({
					url : url,
					type : 'POST',
					data : queryString,
					error : function(responseHTML) {
						document.getElementById(destinationElementID).innerHTML = responseHTML;
					},
					success : function(responseHTML) {
						document.getElementById(destinationElementID).innerHTML = responseHTML;
					}
				})
	}
</script>
</head>
<body>
    <script type="text/javascript">
					function bringBetHTML(url, responseHTMLContainerDivID) {
						$.get(url, function(data) {
							$('#' + responseHTMLContainerDivID).html(data);
						});
					}

					function append(newHTML, father) {
						father.innerHTML = newHTML;
					}

					function prueba() {
						document.getElementById('ID').innerHTML = "<div>appendeo</div>";
					}
				</script>
    <div class="tournament">
        <ul>
            <li>
                <form id="ID">
                    Mundial <label><input type="hidden"
                        name="tournament" value="ID"></label> <input
                        type="button" value="Apostar"
                        onClick="doAjax('ID','betGrid.html','tID')" />
                </form>
                <div>
                    <div id="tID"></div>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
