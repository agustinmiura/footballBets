<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>XSLT Test</title>
<script type="text/javascript" src="/js/jquery/js.js"></script>
<script type="text/javascript" src="/js/jquery/jquery.form.js"></script>
<script type="text/javascript" src="/js/jquery/jquery.xslt.js"></script>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<script type="text/javascript">
	function doXsl() {
		// For display purposes only
		alert("executed");
		$.ajax({
			url : 'xslt-test.xml',
			dataType : 'html',
			success : function(data) {
				$('#xmldata').text(data);
			}
		});

		$.ajax({
			url : 'xslt-test.xsl',
			dataType : 'html',
			success : function(data) {
				$('#xsldata').text(data);
			}
		});

		// The magic
		$('#output').xslt({
			xmlUrl : '/answer2.xml',
			xslUrl : '/amswer2.xsl'
		});
		alert("finished here");

	}
</script>

</head>
<body>

    XML:
    <br />
    <div style="height: 150px; border: 1px solid #000000; overflow: scroll;">
        <pre id="xmldata">
	</pre>
    </div>

    <br /> XSLT:
    <br />
    <div style="height: 150px; border: 1px solid #000000; overflow: scroll;">
        <pre id="xsldata">
	</pre>
    </div>
    <br /> Output:
    <br />
    <div style="height: 150px; border: 1px solid #000000; overflow: scroll;">
        <div id="output" style="padding: 2px;"></div>
    </div>
    <br />


    <input type="button" value="testXsl" onClick="doXsl()" />

</body>
</html>
